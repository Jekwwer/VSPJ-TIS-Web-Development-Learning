<!-- ========================================================                 -->

<html>
  <head>
    <title>Starting HTML Document Structure</title>
    <!-- The title tag defines the title of the document, which is displayed in the browser's title bar or tab -->
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- The h1 tag is used for the main heading of the page; it's the highest level heading -->

    <p>I am learning HTML!</p>
    <!-- The p tag defines a paragraph of text -->
  </body>
</html>
