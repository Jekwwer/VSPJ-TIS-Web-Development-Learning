<html>
  <head>
    <title>Links and Navigation</title>
    <!-- Title of the document, shown in the browser's title bar or tab -->
  </head>
  <body>
    <nav>
      <!-- The nav element defines a set of navigation links -->
      <a href="../../index.html">Home</a>
      <!-- A relative link to the home page of the website -->

      <a href="https://github.com/Jekwwer" target="_blank">My GitHub</a>
      <!-- An absolute URL linking to a GitHub profile, opening in a new tab -->

      <a href="mailto:evgenii.shiliaev.work@pm.me">Contact</a>
      <!-- A mailto link that opens the user's default email client to send an email -->
    </nav>
  </body>
</html>
