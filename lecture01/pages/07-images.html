<html>
  <head>
    <title>HTML Images</title>
    <!-- The title of the document, which appears in the browser's title bar or tab -->
  </head>
  <body>
    <h2>HTML Image Example</h2>
    <!-- Subheading for the image example section -->
    <img
      src="../assets/images/DALL-E-2023-11-27-17.54.11-A-playful-kitten-with-a-ball-of-yarn,-in-a-16_9-aspect-ratio.png"
      alt="A playful kitten with a ball of yarn"
      width="400"
      height="225"
    />
    <!-- Embedding an image with specified source, alternative text, width, and height -->

    <h2>Image as a Link</h2>
    <!-- Subheading for the image link example section -->
    <a href="https://www.example.com" target="_blank">
      <!-- Linking the image to a URL, opening in a new tab -->
      <img
        src="../assets/images/DALL-E-2023-11-27-17.52.16-A-cute-kitten-sitting-on-a-cushion,-512x512-dimensions.png"
        alt="Cute kitten sitting on a cushion"
        style="width: 42px; height: 42px"
      />
      <!-- Embedded image acting as a hyperlink -->
    </a>

    <h2>Floating Images</h2>
    <!-- Subheading for the floating images section -->
    <p>
      <!-- Paragraph containing a right-floating image -->
      <img
        src="../assets/images/DALL-E-2023-11-27-17.52.16-A-cute-kitten-sitting-on-a-cushion,-512x512-dimensions.png"
        alt="Cute kitten sitting on a cushion, floating right"
        style="float: right; width: 42px; height: 42px"
      />
      The kitten image will float to the right of the text.
    </p>

    <p>
      <!-- Paragraph containing a left-floating image -->
      <img
        src="../assets/images/DALL-E-2023-11-27-17.52.16-A-cute-kitten-sitting-on-a-cushion,-512x512-dimensions.png"
        alt="Cute kitten sitting on a cushion, floating left"
        style="float: left; width: 42px; height: 42px"
      />
      The kitten image will float to the left of the text.
    </p>
  </body>
</html>
