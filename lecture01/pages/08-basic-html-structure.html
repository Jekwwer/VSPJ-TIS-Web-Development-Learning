<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic HTML Structure and Content Elements</title>
  </head>
  <body>
    <h1>Welcome to HTML</h1>
    <!-- The h1 tag is used for main headings -->

    <p>This paragraph demonstrates a line break.<br />See the break above.</p>
    <!-- The p tag defines a paragraph, and the br tag inserts a line break -->

    <p>
      The <b>bold</b> tag emphasizes text, while the <i>italic</i> tag changes
      the style. Important text is marked with <strong>strong</strong>.
    </p>
    <!-- The b tag is used to highlight text without any extra importance,
         the i tag is for italic text, and the strong tag indicates important text -->

    <p title="Tooltip text to provide more information">
      Hover over this text to see the title attribute in action.
    </p>
    <!-- The title attribute gives additional information about an element, which is often displayed as a tooltip -->
  </body>
</html>
