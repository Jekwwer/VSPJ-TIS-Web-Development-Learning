<!-- Description: Demonstrates the creation of an unordered list in HTML      -->
<!-- ========================================================                 -->

<html>
  <head>
    <title>Unordered List</title>
    <!-- The title of the document, shown in the browser's title bar or tab -->
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- h1 is the highest level heading and is used for the main title of the page -->

    <h2>My Learning Journey</h2>
    <!-- h2 is used for subheadings -->

    <p>I am learning HTML!</p>
    <!-- Paragraph element for text content -->

    <p>I want to learn:</p>
    <!-- Introduction to the list -->

    <ul>
      <!-- Unordered list element, where list items are marked with bullets -->
      <li>how to use links;</li>
      <!-- List item in the unordered list -->
      <li>how to create tables;</li>
      <!-- Another list item -->
      <li>how to embed videos and many more!</li>
      <!-- Another list item -->
    </ul>
  </body>
</html>
